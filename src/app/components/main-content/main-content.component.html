<div class="main-container">
    <h2>Manage Campaigns</h2>
    <mat-tab-group>
        <mat-tab label="Upcoming Campaigns"> <app-data-table [dataList]="upcomingCamp" (dateChange)="onDateChange($event)"></app-data-table> </mat-tab>
        <mat-tab label="Live Campaigns"> <app-data-table [dataList]="liveCamp" (dateChange)="onDateChange($event)"></app-data-table> </mat-tab>
        <mat-tab label="Past Campaigns"> <app-data-table [dataList]="pastCamp" (dateChange)="onDateChange($event)"></app-data-table> </mat-tab>
    </mat-tab-group>
</div>
